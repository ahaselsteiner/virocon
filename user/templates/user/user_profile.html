{% extends "../base.html" %}
{% load static %}
{% block content %}
    Profile
    <div class="page-header"></div>
    <br>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">your data</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">user name: </div>
                <div class="col-sm-4">{{ user }}</div>
                <div class="col-sm-2"></div>
            </div>
            <div class="panel-body">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">first name: </div>
                <div class="col-sm-4">{{ user.first_name }}</div>
                <div class="col-sm-2"></div>
            </div>
            <div class="panel-body">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">last name: </div>
                <div class="col-sm-4">{{ user.last_name }}</div>
                <div class="col-sm-2"></div>
            </div>
            <div class="panel-body">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">email: </div>
                <div class="col-sm-4">{{ user.email }}</div>
                <div class="col-sm-2"></div>
            </div>

            <a href="/user/profile/edit" class="btn btn-default">edit profile</a>
            <a href="/user/profile/password" class="btn btn-default">change password</a>
            <br>
            <br>
        </div>
    </form>
{% endblock content %}
