{% extends "../base.html" %}
{% load static %}
{% block content %}
    <div class="page-header">
        <h1>Select measurement file for fit</h1>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Uploaded mesurement files</h3></div>
        <table class="table">
            <tr>
                <td>Title</td>
                <td>Fit</td>
            </tr>
            {% for object in context %}
                <tr>
                    <td> {{ object.title }} </td>
                    <td>
                        <form action="{% url 'enviro:measure_file_model_fit' object.pk %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default btn-sm ">
                                <span class="glyphicon glyphicon-asterisk"></span>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content %}
